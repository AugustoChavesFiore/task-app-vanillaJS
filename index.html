<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>TasksApp</title>
</head>

<body  >
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task</a>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
          <label class="form-check-label" id="toggleLabel" for="darkModeToggle">DarkMode</label>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <div class="container">
      <div class="row my-5">
        <!-- FORM -->
        <aside class="container col-12 col-md-4">
          <section class="row justify-content-center">
            <div class="col-12">
              <h2 class="text-center">Add Task</h2>
            </div>
            <div class="col-12">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="Task" class="form-label">Task</label>
                  <input type="text" class="form-control" id="Task" name="task" aria-describedby="Task">
                </div>
                <div class="mb-3">
                  <label for="Description" class="form-label">Description</label>
                  <input type="text" class="form-control" name="description" id="Description">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </form>
            </div>
          </section>
    
        </aside>
        <!-- TASK LIST -->
        <main class="col-12 col-md-8  my-5 my-md-0">
          <div class="row">
            <div class="col-12">
              <h2 class="text-center">Task List</h2>
            </div>
            <!-- Buttons Sord, Clean All, Done All -->
            <div class="col-12">
              <button class="btn btn-primary" id="sortTask">Sort</button>
              <button class="btn btn-success" id="doneTask">Done All</button>
              <button class="btn btn-danger" id="cleanTask">Clean Done</button>
            </div>
            <div id="scrollTask" class="col-12">
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="taskContainer">
                </tbody>
              </table>
    
              </div>    
        </main>
      </div>
  </div>


  <!-- modal UpdateTask -->
  <div class="modal fade" id="updateTaskModal" tabindex="-1" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateTaskModalLabel">Update Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="updateTaskForm">
          <div class="modal-body
                    ">
            <div class="mb-3">
              <label for="Task" class="form-label">Task</label>
              <input type="text" class="form-control" id="updateTask" name="task" aria-describedby="Task">
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" id="updateDescription">
            </div>
            <!-- <div class="mb-3">
                        <label for="Date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="updateDate" name="date">
                    </div> -->
            <input type="hidden" name="id" id="taskId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <footer class="container-fluid fixed-bottom bg-body-secondary  ">
        <p class="text-center m-4 fw-bolder">TaskApp HTML, JS, Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
